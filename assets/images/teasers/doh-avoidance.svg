    <text x="0" y="-10" text-anchor="middle" fill="#FFB07C" font-size="52" font-weight="800" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif">DoH</text>
  </g>

  <!-- Connection line -->
  <path d="M510 370 C 620 350, 720 330, 840 350" stroke="#FFB07C" stroke-width="6" fill="none" stroke-dasharray="10 10"/>

  <!-- Footer stripe -->
