    <path d="M100 0 V630M250 0 V630M400 0 V630M550 0 V630M700 0 V630M850 0 V630M1000 0 V630"/>
  </g>

  <!-- Title -->
  <text x="100" y="150" fill="#E3E7EA" font-size="60" font-weight="700" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif">Avoiding DoH Detection &amp; Blocking</text>
  <text x="100" y="200" fill="#FFB07C" font-size="28" font-weight="500" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif">Cloudflare Worker proxy âžœ NextDNS over TLS 1.3</text>

  <!-- Cloud icon -->
  <g transform="translate(840,350)">
    <ellipse cx="-80" cy="0" rx="90" ry="55" fill="#173F5E"/>
    <ellipse cx="-15" cy="-20" rx="110" ry="70" fill="#1F5F8B"/>
    <ellipse cx="70" cy="0" rx="95" ry="60" fill="#173F5E"/>
    <rect x="-160" y="0" width="320" height="70" rx="20" fill="#1F5F8B"/>
  </g>

  <!-- Shield icon -->
  <g transform="translate(420,370)">
